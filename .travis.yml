language: perl

perl:
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"

services:
    - redis-server

before_install:
    - "cpanm -q -n Dist::Zilla::PluginBundle::Author::CHIM"

install:
    - "dzil authordeps --missing | xargs cpanm -q -n && dzil listdeps --missing | xargs cpanm -q -n"

script:
